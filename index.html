<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pina Bar</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
        }
        .logo-title {
            font-family: 'Georgia', serif;
            font-size: 2.2rem;
            color: #d6a600;
            margin: 32px 0 16px 0;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #000a;
        }
        .slider-container {
            width: 100vw;
            max-width: 100vw;
            aspect-ratio: 16/7;
            margin: 0 auto 24px auto;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 4px 32px rgba(0,0,0,0.25);
            background: #232526;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider-img {
            width: 100vw;
            height: 100%;
            max-height: 60vh;
            object-fit: cover;
            position: absolute;
            left: 0; top: 0;
            opacity: 0;
            transition: opacity 1s;
        }
        .slider-img.active {
            opacity: 1;
            position: absolute;
            z-index: 1;
        }
        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(35,37,38,0.7);
            border: none;
            color: #fff;
            font-size: 2.5rem;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            transition: background 0.2s;
        }
        .slider-arrow:hover {
            background: #d6a600;
            color: #232526;
        }
        .slider-arrow.left {
            left: 16px;
        }
        .slider-arrow.right {
            right: 16px;
        }
        .slider-dots {
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
        }
        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .slider-dot.active {
            background: #d6a600;
        }
        .go-menu-btn {
            display: block;
            margin: 32px auto 0 auto;
            padding: 14px 36px;
            font-size: 1.2rem;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            border-radius: 8px;
            border: none;
            background: #d6a600;
            color: #232526;
            font-weight: bold;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .go-menu-btn:hover {
            background: #232526;
            color: #d6a600;
        }
        /* Placeholder modal */
        .modal-festa-bg {
            position: fixed;
            z-index: 10000;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-festa-content {
            background: #232526;
            border-radius: 16px;
            padding: 24px 16px 16px 16px;
            box-shadow: 0 4px 32px #000a;
            max-width: 95vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-festa-content img {
            max-width: 80vw;
            max-height: 60vh;
            border-radius: 12px;
            box-shadow: 0 2px 16px #000a;
            margin-bottom: 16px;
        }
        .modal-festa-close {
            margin-top: 8px;
            padding: 8px 24px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: #d6a600;
            color: #232526;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .modal-festa-close:hover {
            background: #232526;
            color: #d6a600;
        }
        @media (max-width: 900px) {
            .slider-container, .slider-img {
                max-height: 40vh;
            }
        }
        @media (max-width: 600px) {
            .slider-container, .slider-img {
                max-height: 30vh;
            }
            .logo-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-title">Pina Bar</div>
    <div class="slider-container" id="slider">
        <!-- Adicione/remova imagens conforme desejar -->
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" class="slider-img active" alt="Ambiente do bar">
        <img src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=1200&q=80" class="slider-img" alt="Bebidas">
        <img src="https://images.unsplash.com/photo-1464306076886-debca5e8a6b0?auto=format&fit=crop&w=1200&q=80" class="slider-img" alt="Petiscos">
        <!-- Exemplo de adicionar mais imagens: -->
        <!-- <img src="URL_DA_IMAGEM" class="slider-img" alt="Descrição"> -->
        <button class="slider-arrow left" id="slider-arrow-left">&#8592;</button>
        <button class="slider-arrow right" id="slider-arrow-right">&#8594;</button>
        <div class="slider-dots" id="slider-dots"></div>
    </div>
    <a href="menu.html"><button class="go-menu-btn">Ver Cardápio</button></a>

    <!-- Modal Festa Placeholder -->
    <div class="modal-festa-bg" id="modal-festa" style="display:flex;">
        <div class="modal-festa-content">
            <!-- Substitua o src abaixo pela imagem/cartaz da próxima festa -->
            <img src="https://via.placeholder.com/600x400?text=Cartaz+Próxima+Festa" alt="Cartaz Próxima Festa">
            <button class="modal-festa-close" onclick="document.getElementById('modal-festa').style.display='none'">Fechar</button>
        </div>
    </div>

    <script>
        // Slider com setas e dots
        const imgs = document.querySelectorAll('.slider-img');
        const dotsContainer = document.getElementById('slider-dots');
        const leftArrow = document.getElementById('slider-arrow-left');
        const rightArrow = document.getElementById('slider-arrow-right');
        let idx = 0, intervalId;

        function showSlide(i) {
            imgs[idx].classList.remove('active');
            dotsContainer.children[idx].classList.remove('active');
            idx = (i + imgs.length) % imgs.length;
            imgs[idx].classList.add('active');
            dotsContainer.children[idx].classList.add('active');
        }
        function nextSlide() { showSlide(idx + 1); }
        function prevSlide() { showSlide(idx - 1); }
        function startAuto() {
            intervalId = setInterval(nextSlide, 4000);
        }
        function stopAuto() {
            clearInterval(intervalId);
        }
        // Dots
        imgs.forEach((_, i) => {
            const dot = document.createElement('button');
            dot.className = 'slider-dot' + (i === 0 ? ' active' : '');
            dot.onclick = () => { stopAuto(); showSlide(i); startAuto(); };
            dotsContainer.appendChild(dot);
        });
        leftArrow.onclick = () => { stopAuto(); prevSlide(); startAuto(); };
        rightArrow.onclick = () => { stopAuto(); nextSlide(); startAuto(); };
        startAuto();

        // Modal Festa: fecha ao clicar fora do conteúdo
        document.getElementById('modal-festa').addEventListener('click', function(e) {
            if (e.target === this) this.style.display = 'none';
        });
    </script>
</body>
</html>
