<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cardápio Pina Bar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        /* PDF container styles */
        .pdf-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        
        .overlay-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .overlay-image {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .close-button {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- PDF Viewer -->
    <div class="pdf-container">
        <iframe class="pdf-viewer" src="menu.pdf"></iframe>
    </div>
    
    <!-- Overlay with popup image -->
    <div class="overlay" id="imageOverlay">
        <div class="overlay-content">
            <div class="close-button" onclick="closeOverlay()">×</div>
            <img class="overlay-image" src="cartazesPopup/8639e71f-e16d-4f31-832b-93e5d7395407.jpg" alt="Promoção Especial">
        </div>
    </div>

    <script>
        // Function to close the overlay
        function closeOverlay() {
            document.getElementById('imageOverlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('imageOverlay').style.display = 'none';
            }, 300);
        }
        
        // Also close overlay when clicking anywhere on it
        document.getElementById('imageOverlay').addEventListener('click', function(event) {
            if (event.target === this) {
                closeOverlay();
            }
        });
        
        // Prevent scrolling when overlay is open
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.overflow = 'hidden';
        });
        
        // Allow scrolling after overlay is closed
        function enableScroll() {
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
